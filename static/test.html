<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Test Page - KSA Shopping Ranker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 75vh;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 12px;
            background: #f6f7fb;
            margin-bottom: 15px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .msg-user {
            background: #667eea;
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .msg-agent {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            resize: none;
        }

        .chat-input textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .follow-up {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #fff4e5;
            border: 2px solid #ff9800;
            color: #5d3b00;
        }

        .item-image {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 12px;
            background: #f5f5f5;
            padding: 10px;
        }

        .result-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.9rem;
        }

        .result-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .item-retailer {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .item-condition {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .item-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            word-break: break-all;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .item-reason {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
        }

        .error-box {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #c62828;
        }

        .error-box h3 {
            margin-bottom: 10px;
        }

        .error-box ul {
            margin-left: 20px;
        }

        .notes {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            color: #1565c0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Chat Preview</h1>
            <p>Test the conversational shopping agent</p>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <form id="chatForm" class="chat-input">
                <div class="checkbox-group">
                    <input type="checkbox" id="trustedOnly" name="trusted_only" checked>
                    <label for="trustedOnly">Trusted KSA retailers only</label>
                </div>
                <textarea id="chatInput" rows="2" placeholder="ÿßŸÉÿ™ÿ® ÿ∑ŸÑÿ®ŸÉ... ÿßÿ≠ÿ™ÿßÿ¨ ÿ¥ÿßÿ¥ÿ©ÿå ŸÖŸäÿ≤ÿßŸÜŸäÿ™Ÿä Ÿ¢Ÿ†Ÿ†Ÿ† ÿ±ŸäÿßŸÑ"></textarea>
                <button type="submit" class="btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const trustedToggle = document.getElementById('trustedOnly');

        function addMessage(role, contentHtml) {
            const wrapper = document.createElement('div');
            wrapper.className = `msg msg-${role}`;
            wrapper.innerHTML = contentHtml;
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderItems(items) {
            return `
                <div class="items-grid">
                    ${items.map(item => `
                        <div class="item-card">
                            ${item.image ? `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" class="item-image" loading="lazy">` : ''}
                            <div class="item-header">
                                <div class="item-name">${escapeHtml(item.name)}</div>
                                <div class="item-price">${item.price} ${item.currency}</div>
                            </div>
                            <div class="item-retailer">Retailer: ${escapeHtml(item.retailer)}</div>
                            ${item.condition ? `<div class="item-condition">${escapeHtml(item.condition)}</div>` : ''}
                            ${item.reason ? `<div class="item-reason">${escapeHtml(item.reason)}</div>` : ''}
                            <a href="${escapeHtml(item.link)}" target="_blank" class="item-link">View Product ‚Üí</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Initial greeting
        addMessage('agent', '<p>ÿ£ŸáŸÑÿßŸã! ÿ£ŸÜÿß ŸàŸÉŸäŸÑ ÿßŸÑÿ™ÿ≥ŸàŸëŸÇ ÿßŸÑÿ∞ŸÉŸä. ÿ£ÿÆÿ®ÿ±ŸÜŸä ÿ®ŸÖÿß ÿ™ÿ≠ÿ™ÿßÿ¨Ÿá (ŸÖÿ´ŸÑÿßŸã: ÿ£ÿ±ŸäÿØ ŸÑÿßÿ®ÿ™Ÿàÿ® ŸÑŸÑÿØÿ±ÿßÿ≥ÿ© ÿ®ŸÖŸäÿ≤ÿßŸÜŸäÿ© Ÿ£Ÿ†Ÿ†Ÿ† ÿ±ŸäÿßŸÑ).</p>');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            addMessage('user', `<p>${escapeHtml(text)}</p>`);
            chatInput.value = '';
            sendBtn.disabled = true;
            addMessage('agent', `<div class="loading"><div class="spinner"></div><p>ŸÑÿ≠ÿ∏ÿ© ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ...</p></div>`);
            const loadingMsg = chatMessages.lastElementChild;

            const trustedOnly = trustedToggle.checked;

            try {
                const response = await fetch('/rank', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: text,
                        trusted_only: trustedOnly
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                loadingMsg.remove();

                if (data.errors && data.errors.length > 0) {
                    addMessage('agent', `<div class="error-box"><ul>${data.errors.map(err => `<li>${escapeHtml(err)}</li>`).join('')}</ul></div>`);
                }

                if (data.needs_more_info && data.follow_up_question) {
                    addMessage('agent', `<div class="follow-up"><p>${escapeHtml(data.follow_up_question)}</p></div>`);
                    return;
                }

                if (data.result.notes) {
                    addMessage('agent', `<div class="notes">${escapeHtml(data.result.notes)}</div>`);
                }

                if (data.result.items && data.result.items.length > 0) {
                    addMessage('agent', renderItems(data.result.items));
                } else if (!data.errors || data.errors.length === 0) {
                    addMessage('agent', `<div class="empty-state"><p>ŸÑŸÖ ÿ£ÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜÿßÿ≥ÿ®ÿ©ÿå ÿ¨ÿ±ÿ® ÿ™ŸÅÿßÿµŸäŸÑ ÿ•ÿ∂ÿßŸÅŸäÿ©.</p></div>`);
                }
            } catch (error) {
                loadingMsg.remove();
                addMessage('agent', `<div class="error-box"><p>Error: ${escapeHtml(error.message)}</p></div>`);
            } finally {
                sendBtn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
